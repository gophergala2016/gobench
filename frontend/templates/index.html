{{define "content"}}

<section class="container-fluid" id="section1">
    <h1 class="text-center v-center">Goben.ch</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-xs-12">
                <div class="list-group text-center">
                    <a href="#" class="list-group-item active">
                        <h3 class="list-group-item-heading">New</h3>
                    </a>
                    {{range .New}}
                    <a href="/{{.Url | packageUrl}}" class="list-group-item">
                        <p class="list-group-item-text">{{.Url}}</p>
                    </a>
                    {{end}}
                </div>
            </div><!--/left-->

            <div class="col-sm-4 col-xs-12">
                <div class="list-group text-center">
                    <a href="#" class="list-group-item active">
                        <h3 class="list-group-item-heading">Popular</h3>
                    </a>
                    {{range .Popular}}
                    <a href="/{{.Url | packageUrl}}" class="list-group-item">
                        <p class="list-group-item-text">{{.Url}}</p>
                    </a>
                    {{end}}
                </div>
            </div><!--/middle-->

            <div class="col-sm-4 col-xs-12">
                <div class="list-group text-center">
                    <a href="#" class="list-group-item active">
                        <h3 class="list-group-item-heading">Just updated</h3>
                    </a>
                    {{range .Updated}}
                    <a href="/{{.Url | packageUrl}}" class="list-group-item">
                        <p class="list-group-item-text">{{.Url}}</p>
                    </a>
                    {{end}}
                </div>
            </div><!--/right-->

        </div><!--/row-->
        <div class="row"><br></div>
    </div><!--/container-->
</section>
{{end}}
